<div class="panel panel-default">
  <div class="panel-heading">
    <br>
    <h3>Add a new animal to the list!</h3>
  </div>
  <div class="panel-body">
    <div>
      <label>Species:</label>
      <br>
      <input #newSpecies placeholder="Enter a species here.">
    </div>
    <br>
    <div>
      <label>Note: </label>
      <br>
      <textarea #newNotes placeholder="Enter a note here."></textarea>
    </div>
    <br>
    <a routerLink="animals"><button (click)="submitForm(newSpecies.value, newNotes.value); newSpecies.value=''; newNotes.value=''">Add</button></a>
  </div>
</div>
