<div class="panel panel-default">
  <div class="panel-heading">
    <h3>Add a new animal to the list!</h3>
  </div>
  <div class="panel-body">
    <div>
      <label>Species:</label>
      <br>
      <input #newSpecies placeholder="Write species here.">
    </div>

    <div>
      <label>Notes: </label>
      <br>
      <textarea #newNotes placeholder="Write notes here."></textarea>
    </div>
    <a routerLink="animals"><button (click)="submitForm(newSpecies.value, newNotes.value); newSpecies.value=''; newNotes.value=''">Add</button></a>
  </div>
</div>

<div>
  <a href="/animals">Animals</a>
</div>
